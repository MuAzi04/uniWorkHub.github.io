<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Maze Game</h1>
    <canvas id="mazeCanvas" width="600" height="600"></canvas>
    <div>
        <button id="resetButton">Reset Maze</button>
    </div>

   
    <audio id="backgroundMusic" loop autoplay>
        <source src="mu.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <div>
        <button id="muteButton">Mute Music</button>
    </div>

   
    <video id="winVideo" width="500" controls style="display:none;">
        <source src="scary.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="blackScreen" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:black; z-index:1000;"></div>


    <script src="script.js"></script>
</body>
</html>
